    <!-- Home Section -->
    <section id="contact">
        <div class="cbox">
            <h1 class="h-primary">Contact Us</h1>
            <div class="formgrp">
                <form action="">
                    <label for="name" class="h-secondry">Name</label>

                    <input type="text" name="fname" placeholder="Enter First Name">
                    <input type="text" name="lname" placeholder="Enter Last Name">

                    <label for="femail" class="h-secondry">Email :</label>

                    <input type="email" name="femail" placeholder="Enter Email Address">

                    <label for="pnum" class="h-secondry">Phone Number :</label>

                    <input type="number" name="pnum" placeholder="Enter Phone Number">

                    <label for="txtarea" class="h-secondry">Discription :</label>

                    <textarea name="txtarea" placeholder="Enter a Discription" cols="30" rows="10"></textarea>

                    <button id="btn">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
